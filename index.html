<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .dark-green-gradient-bg {
            background: linear-gradient(to right, #084e08, #0a7a0a);
        }
        
        .btn-success {
            background-color: #199446 !important;
            color: #ffffff !important;  
        }
        .btn-success:hover {
            background-color: #16a34a !important; 
            color: #ffffff !important;
        }

        .scrollable-history::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-history::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .scrollable-history::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .scrollable-history::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .icon-small {
            width: 32px;
            height: 32px;
        }
        .icon-medium {
            width: 40px;
            height: 40px;
        }
        .icon-large {
            width: 80px;
            height: 80px; 
        }
    </style>
</head>
<body>
     <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <!-- Logo -->
            <img src="./assets/logo.png" alt="Emergency Service Logo" class="rounded-full icon-medium">
            <span class="text-xl font-bold text-gray-800">Emergency Service</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1 text-red-500">
                <img src="./assets/heart.png" alt="Heart Icon" class="icon-small">
                <span id="heart-count" class="font-semibold">0</span>
            </div>
            <div class="flex items-center space-x-1 text-yellow-500">
                <img src="./assets/coin.png" alt="Coin Icon" class="icon-small">
                <span id="coin-count" class="font-semibold">100</span>
            </div>
            <div class="flex items-center space-x-1 text-blue-500">
                <i class="fas fa-copy"></i>
                <span id="copy-count" class="font-semibold">0</span>
            </div>
        </div>
    </nav>
     <!-- Hero Section -->
    <header class="dark-green-gradient-bg text-white p-8 md:p-12 text-center shadow-lg">
        
        <img src="./assets/logo-dark.png" alt="Bangladesh Logo" class="mx-auto mb-4 rounded-full border-4 border-white icon-large">
        
        <h1 class="text-3xl md:text-5xl font-extrabold mb-2">Emergency Service Directory</h1>
        
        <p class="text-base md:text-lg opacity-90">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </header>

</body>
</html>
